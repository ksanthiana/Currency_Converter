<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="converter">
    <h2>Currency Converter V.0.1</h2>

    <label for="from">From Currency:</label><br>
    <input id="from" type="text" placeholder="e.g. USD" /><br><br>

    <label for="to">To Currency:</label><br>    
    <input id="to" type="text" placeholder="e.g. EUR" /><br><br>

    <label for="amount">Amount:</label><br>
    <input id="amount" type="number" placeholder="e.g. 100" /><br><br>

    <button onclick="convertCurrency()">Convert</button>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
